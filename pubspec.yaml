name: nkust_ap
description: A new Flutter application.

publish_to: none

version: 3.11.2+31102

environment:
  sdk: '>=3.1.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  intl: ">=0.17.0 <1.0.0"
  multiple_localization: ^0.5.0

  ap_common: ^0.26.0-dev.4
  ap_common_firebase: ^0.17.0-dev.3
  ap_common_plugin: ^0.4.1
  #official plugin
  http: ^0.13.3
  html: ^0.15.0
  http_parser: ^4.0.0
  #third party plugin
  dio: ^5.3.3
  dio_http_cache:
    git:
      url: https://github.com/NKUST-ITC/dio-http-cache
      ref: 18f981fbd6a22a497d0897f09ec7db1e312c5e03
  dio_cookie_manager: ^3.0.0
  native_dio_adapter: ^1.0.0+2
  cookie_jar: ^4.0.0
  crypto: ^3.0.2
  encrypt: ^5.0.1
  path: ^1.8.0
  tuple: ^2.0.0
  sprintf: ^7.0.0
  image: ^4.0.2
  flutter_inappwebview: ^6.1.5
  google_sign_in_dartio: ^0.3.0
  tflite:
    git:
      url: https://github.com/TreeHD/flutter_tflite
      ref: master
  json_annotation: ^4.6.0
  path_provider: ^2.1.4
  package_info_plus: ^8.0.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  lint: ^2.1.2
  build_runner: ^2.1.11
  json_serializable: ^6.3.0


dependency_overrides:
#  ap_common:
#    path: ../ap_common
#  ap_common_firebase:
#    path: ../../GitHub/ap_common_firebase
#  ap_common_plugin:
#    path: ../../GitHub/ap_common_plugin
  http: ^1.0.0
  web: ^1.0.0
  # Workaround to fix build android issue
  flutter_inappwebview_android: 1.0.13

flutter:

  uses-material-design: true
  assets:
    - assets/images/
    - assets/ca/
    - assets/leave_campus_data.json
    - assets/schedule_data.json
    - changelog.json
    - assets/webap_captcha.tflite
    - assets/labels.txt

flutter_intl:
  enabled: true
  class_name: AppLocalizations
  main_locale: 'zh_TW'
  arb_dir: lib/l10n
  output_dir: lib/l10n
  use_deferred_loading: true